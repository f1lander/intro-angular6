<h1>
  {{ title }}
</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ingrediente" [(ngModel)]="ingredient" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <button (click)="addIngredient()" mat-button>Agregar</button>
  
</form>

<mat-list>
  <mat-list-item *ngFor="let item of users" > {{ item.first_name + ' ' + item.last_name }} </mat-list-item>

 </mat-list>
